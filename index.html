<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    

    <title>MiPrimerGitHub</title>
</head>
<body>
    <div class="container">
        <div class="opcion">
            <p>Elige una operacion matematica</p>
            <div class="botones">
                <button id="suma">+</button>
                <button id="resta">-</button>
                <button id="multiplicacion">*</button>
                <button id="division">/</button>
            </div>
        </div>

        <div class="operacion">
            <p>Introduce tu operacion:</p>
            <input type="text" name="text">
        </div>
    </div>
</body>
</html>
